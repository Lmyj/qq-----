<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>qq音乐播放界面</title>
	<link rel="stylesheet" href="./stylesheets/index.css"/>
	<script src="./scripts/index.js"> </script>
</head>
<body>
	<audio src="./musics/阿里郎-兰花指.mp3" id="audio"></audio>
	<div class="play_list_frame play_frameshow" id="divplayframe">
		<div id="allThis" class="fudong">
			<div class="all_list" id="all_list">
				<div class="play_list_title">
					<ul id="tab_container">
						<li id="playlist_tab"><a href="#">播放列表</a></li>
						<!-- <li id="fm_tab"><a href="#">单曲电台列表</a></li> -->
						<span id="clear_list" class="clear_list">清空列表</span>
						<strong title="收起播放列表" class="close_list close_down" id="btnclose"></strong>
					</ul>
					<div class="clear"></div>
				</div>
				<div class="play_list" id="play_list">
					<ul>
					</ul>
				</div>
			</div>
			<ul class="footer footer-show">
				<li class="footer-1" id="footer-1">
					<div class="jpg_singer"></div>
					<ul class="bofang" id="bofang">
						<li class="bofang_list list1" id="list1" title="">
							<p id="jingtan"></p></li>
						<li class="bofang_list" id="list2"title=""></li>
						<li class="bofang_list" id="list3"></li>
						<li class="bofang_list">
							<div class="tubiao list2" title="喜欢"></div>
							<div class="tubiao list3" title="分享"></div>
							<div class="tubiao list4"></div>
							<div class="clear"></div>
						</li>
					</ul>
					<span class="open_list" id="open_list" title="展开列表">
					<span id="list_number"></span></span>
					<span title="显示歌词(L)" class="geci">
						<div class="ciYin" id="ciYin"></div>
					</span>
					<div class="allButton">
						<strong title="上一首( [ )" class="upone" id="upone"><span>上一首</span></strong>
						<strong title="播放(P)" class="playone" id="playone"><span>播放</span></strong>
						<strong title="下一首( ] )" class="nextone" id="nextone"><span>下一首</span></strong>
						<div class="allType" id="allType">
							<strong title="列表循环" class="cycleone spail" id="spailOne"><span>列表循环</span></strong>
							<strong title="单曲循环" class="cycleone" id="spailTow"><span>单曲循环</span></strong>
							<strong title="随机播放" class="cycleone" id="spailThree"><span>随机播放</span></strong>
							<strong title="顺序播放" class="cycleone" id="spailFore"><span>顺序播放</span></strong>
							<div class="clear"></div>
						</div>
						<p class="volume" id="volume" title="音量调节">
							<span class="novolume" id="novolume" title="点击设为静音(M)"></span>
							<span class="volume_regulate" id="volume_regulate">
								<span class="volumeUp" id="volumeUp" style="width:100%;"></span>
								<span class="volumeDown" id="volumeDown" style="left:100%;"></span>
							</span>
						</p>
					</div>
					<div class="time" id="time">
						<span class="time_tow" id="timetow" style="width:100%;"></span>
						<span class="time_three" id="timethree"></span>
						<span class="time_fore" id="timefore"></span>
						<span class="timeOut" id="timeOut">2:04</span>
						<span class="zhishi" id="zhishi"></span>
					</div>
				
				</li>	
			</ul>
		</div>
		<div class="footer_pos fudong" id="footer_pos" title="点击展开"></div>
		<div class="clear"></div>
	</div>
	<div class="databaseList" id="databaseList">
		<!-- <div class="clear"></div> -->
	</div>
</body>
</html>
